<!DOCTYPE html>
<html>
    <head>
        <title>Predictive model</title>
    </head>
    <body style = "background-color:powderblue;">
        <h1 style = "color:violetblue;">Predictive model for Coupon Acceptance during Journey</h1>
        <form action = "/predict" method = "POST">
           
            <label>Temperature (int): </label>
            <input type = "number" name = "temperature" min = "30" max = "80" step = "25"><br><br>

            <label>Age (category): </label>
            <select name = "age">
                <option value = "below21">below21</option>
                <option value = "21">21</option>
                <option value = "26">26</option>
                <option value = "31">31</option>
                <option value = "36">36</option>
                <option value = "41">41</option>
                <option value = "46">46</option>
                <option value = "50plus">50plus</option>
            </select><br><br>

            <label>Income (category): </label>
            <select name = "income">
                <option value = "Less than $12500">Less than $12500</option>
                <option value = "$12500 - $24999">$12500 - $24999</option>
                <option value = "$25000 - $37499">$25000 - $37499</option>
                <option value = "$37500 - $49999">$37500 - $49999</option>
                <option value = "$50000 - $62499">$50000 - $62499</option>
                <option value = "$62500 - $74999">$62500 - $74999</option>
                <option value = "$75000 - $87499">$75000 - $87499</option>
                <option value = "$87500 - $99999">$87500 - $99999</option>
                <option value = "$100000 or More">$100000 or More</option>
            </select><br><br>

            <label>Bar (category): </label>
            <select name = "Bar">
                <option value = "never">never</option>
                <option value = "less1">less1</option>
                <option value = "1~3">1~3</option>
                <option value = "4~8">4~8</option>
                <option value = "gt8">gt8</option>
            </select><br><br>

            <label>CoffeeHouse (category): </label>
            <select name = "CoffeeHouse">
                <option value = "never">never</option>
                <option value = "less1">less1</option>
                <option value = "1~3">1~3</option>
                <option value = "4~8">4~8</option>
                <option value = "gt8">gt8</option>
            </select><br><br>

            <label>CarryAway (category): </label>
            <select name = "CarryAway">
                <option value = "never">never</option>
                <option value = "less1">less1</option>
                <option value = "1~3">1~3</option>
                <option value = "4~8">4~8</option>
                <option value = "gt8">gt8</option>
            </select><br><br>

            <label>RestaurantLessThan20 (category): </label>
            <select name = "RestaurantLessThan20">
                <option value = "never">never</option>
                <option value = "less1">less1</option>
                <option value = "1~3">1~3</option>
                <option value = "4~8">4~8</option>
                <option value = "gt8">gt8</option>
            </select><br><br>

            <label>Restaurant20To50 (category): </label>
            <select name = "Restaurant20To50">
                <option value = "never">never</option>
                <option value = "less1">less1</option>
                <option value = "1~3">1~3</option>
                <option value = "4~8">4~8</option>
                <option value = "gt8">gt8</option>
            </select><br><br>

            <label>destination (category): </label>
            <select name = "destination">
                <option value = "No Urgent Place">No Urgent Place</option>
                <option value = "Home">Home</option>
                <option value = "Work">Work</option>
            </select><br><br>

            <label>Passanger (category): </label>
            <select name = "passanger">
                <option value = "Alone">Alone</option>
                <option value = "Friend(s)">Friend(s)</option>
                <option value = "Partner">Partner</option>
                <option value = "Kid(s)">Kid(s)</option>
            </select><br><br>

            <label>Weather (category): </label>
            <select name = "weather">
                <option value = "Sunny">Sunny</option>
                <option value = "Snowy">Snowy</option>
                <option value = "Rainy">Rainy</option>
            </select><br><br>

            <label>Coupon (category): </label>
            <select name = "coupon">
                <option value = "Coffee House">Coffee House</option>
                <option value = "Restaurant(<20)">Restaurant(<20)</option>
                <option value = "Carry out & Take away">Carry out & Take away</option>
                <option value = "Bar">Bar(<20)</option>
                <option value = "Restaurant(20-50)">Restaurant(20-50)</option>
            </select><br><br>

            <label>Gender (category): </label>
            <select name = "gender">
                <option value = "Female">Female</option>
                <option value = "Male">Male</option>
            </select><br><br>

            <label>Marital Status (category): </label>
            <select name = "maritalStatus">
                <option value = "Married partner">Married partner</option>
                <option value = "Single">Single</option>
                <option value = "Unmarried partner">Unmarried partner</option>
                <option value = "Divorced">Divorced</option>
                <option value = "Widowed">Widowed</option>
            </select><br><br>

            <label>Has_children (category): </label>
            <select name = "has_children">
                <option value = "0">no children</option>
                <option value = "1">children</option>
            </select><br><br>

            <label>Education (category): </label>
            <select name = "education">
                <option value = "Some college - no degree">Some college - no degree</option>
                <option value = "Bachelors degree">Bachelors degree</option>
                <option value = "Graduate degree (Masters or Doctorate)">Graduate degree (Masters or Doctorate)</option>
                <option value = "Associates degree">Associates degree</option>
                <option value = "High School Graduate">High School Graduate</option>
                <option value = "Some High School">Some High School</option>
            </select><br><br>


            <label>Occupation (category): </label>
            <select name = "occupation">
                <option value = "Unemployed">Unemployed</option>
                <option value = "Student">Student</option>
                <option value = "Computer & Mathematical">Computer & Mathematical</option>
                <option value = "Sales & Related">Sales & Related</option>
                <option value = "Education&Training&Library">Education&Training&Library</option>
                <option value = "Management">Management</option>
                <option value = "Office & Administrative Support">Office & Administrative Support</option>
                <option value = "Arts Design Entertainment Sports & Media">Arts Design Entertainment Sports & Media</option>
                <option value = "Business & Financial">Business & Financial</option>
                <option value = "Retired">Retired</option>
                <option value = "Food Preparation & Serving Related">Food Preparation & Serving Related</option>
                <option value = "Healthcare Support">Healthcare Support</option>
                <option value = "Healthcare Practitioners & Technical">Healthcare Practitioners & Technical</option>
                <option value = "Community & Social Services">Community & Social Services</option>
                <option value = "Legal">Legal</option>
                <option value = "Transportation & Material Moving">Transportation & Material Moving</option>
                <option value = "Architecture & Engineering">Architecture & Engineering</option>
                <option value = "Personal Care & Service">Personal Care & Service</option>
                <option value = "Protective Service">Protective Service</option>
                <option value = "Life Physical Social Science">Life Physical Social Science</option>
                <option value = "Construction & Extraction">Construction & Extraction</option>
                <option value = "Installation Maintenance & Repair">Installation Maintenance & Repair</option>
                <option value = "Production Occupations">Production Occupations</option>
                <option value = "Building & Grounds Cleaning & Maintenance">Building & Grounds Cleaning & Maintenance</option>
                <option value = "Farming Fishing & Forestry">Farming Fishing & Forestry</option>
            </select><br><br>

            <label>ToCoupon_GEQ15min (category): </label>
            <select name = "toCoupon_GEQ15min">
                <option value = "0">0</option>
                <option value = "1">1</option>
            </select><br><br>

            <label>ToCoupon_GEQ25min (category): </label>
            <select name = "toCoupon_GEQ25min">
                <option value = "0">0</option>
                <option value = "1">1</option>
            </select><br><br>

            <label>direction_same (category): </label>
            <select name = "direction_same">
                <option value = "0">0</option>
                <option value = "1">1</option>
            </select><br><br>

            <label>direction_opp (category): </label>
            <select name = "direction_opp">
                <option value = "0">0</option>
                <option value = "1">1</option>
            </select><br><br>

            <label>expiration (category): </label>
            <select name = "expiration">
                <option value = "1d">1d</option>
                <option value = "2h">2h</option>
            </select><br><br>

            <button type = "submit">Predict</button>
        </form>
        {% if prediction %}
        <h3>{{prediction}}></h3>
        {% endif %}  
    </body>
</html>
